<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1 style="text-align:center">Registration Form </h1>

    <form>
        <table>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>

            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="9876*****">
                </td>
            </tr>

            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>

            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>

            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>

            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox">Singing
                    <input type="checkbox">Dancing
                    <input type="checkbox">Playing
                    <input type="checkbox">Rocking

                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="6" cols="25" placeholder="Address"></textarea>
                </td>

            </tr>

            <tr>
                <td>
                    <input type="submit" placeholder="Submit">
                    <input type="reset" placeholder="Reset">

                </td>
            </tr>
        </table>
    </form>


</body>

</html>
